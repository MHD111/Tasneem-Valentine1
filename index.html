<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tasneem ü•Ä</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 400px;
            width: 85%;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 { 
            color: #d63384; 
            font-size: 1.6rem; 
            margin-bottom: 10px; 
            line-height: 1.4; 
        }

        .sub-quote { 
            font-style: italic; 
            color: #ff4d6d; 
            opacity: 0.8; 
            margin-bottom: 30px; 
            font-size: 0.9rem; 
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            min-height: 150px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 200px;
        }

        #yes-btn { 
            background: #ff4d6d; 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); 
        }

        #no-btn { 
            background: #f8f9fa; 
            color: #555; 
            position: relative; 
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: moveUp 4s linear forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .success-content { 
            display: none; 
            animation: fadeIn 1s ease-in; 
        }

        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="question-content">
            <div style="font-size: 3rem; margin-bottom: 10px;">ü•∫</div>
            <h1>
                Tasneem‚Ä¶<br>
                Will you meet me in Montauk,<br>
                and be my Valentine?
            </h1>
            <p class="sub-quote">Most days are unremarkable. Then there's you. ü•Ä</p>
            
            <div class="btn-group">
                <button id="yes-btn" class="btn">Okay ü§ç</button>
                <button id="no-btn" class="btn">No</button>
            </div>
        </div>

        <div id="success-content" class="success-content">
            <div style="font-size: 4rem; margin-bottom: 10px;">ü•∞</div>
            <h1 style="font-size: 2rem;">
                Tasneem, You Were Always the Plan ü•Ä
            </h1>
            <p style="color: #ff4d6d; font-style: italic;">
                I'll meet you there... Always.
            </p>
        </div>
    </div>

    <div id="hearts-container"></div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionContent = document.getElementById('question-content');
        const successContent = document.getElementById('success-content');
        const card = document.getElementById('main-card');
        
        let yesScale = 1;
        const noPhrases = [
            "Are you sure?",
            "Think again üòå",
            "Last chance!",
            "Don't do it...",
            "You know you want to üíï"
        ];
        let phraseIndex = 0;

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            noBtn.innerText = noPhrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % noPhrases.length;

            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener('click', () => {
            questionContent.style.display = 'none';
            successContent.style.display = 'block';
            card.style.background = "rgba(255, 255, 255, 0.4)";
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.getElementById('hearts-container').appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 200);
        }
    </script>

</body>
</html>
